<div class="card card-inverse card-warning mb-3">
  <div class="card-block">
 <h5 class="card-title">{{times[card.id]}}</h5>
    <blockquote class="card-blockquote">
      <p>{{card.text}}</p>
    </blockquote>
    <i class="fa fa-trash-o" ng-click="deleteCard(card.id)" style="float:right;" aria-hidden="true"></i>
     <i class="fa fa-pencil" aria-hidden="true" ng-click="editCard(card.id)" style="float:right; margin-right:15px;" ></i>
  </div>
</div>
