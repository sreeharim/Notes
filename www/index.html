<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
       	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
       	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/lawnchair.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
         <title>Cards</title>
    </head>
  <body  ng-app="myModule" ng-controller="myController">

<div id="cardArea" ng-show="!showEditArea">
<div ng-repeat="card in cards" class="customCard" my-card="card" ></div>
<div class="float-button" ng-click="showEdit()">
	<span class="height-fix">
	  	<a class="content">+
	   	</a>
	  </span>
</div>
</div>

<div id="editArea" ng-show="showEditArea">
	<textarea class="form-control customTextArea" placeholder="Type here.." ng-model="currentText" id="textArea"></textarea>
	<br>
	<div id="buttons" >
		<button type="button" id="success" class="btn btn-success" ng-click="save()">Save </button>
		<button type="button" id="cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
	</div>
</div>
</body>
</html>
